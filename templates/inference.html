<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inference.css') }}">
</head>
<body>
    <a href="{{ url_for('mainPage') }}" class="back"> Back </a>
    <div class="wrapper">
        <h2 class="header"> Workspace </h2>
        <form method="POST" action="/add_message">
            <input type="text" name="textToChatbot">
            <button type="submit">Add message</button>
        </form>
        
        <div class="messageList">
            <h3>Messages List</h3>
            {% for message in messages %}
                <div> <b> {{ message[0] }} </b>:&nbsp; {% if message[1][0]=="h" and message[1][1]=="t" and message[1][2]=="t" and message[1][3]=="p" %}
                     <a href="{{message[1]}}"> {{message[1]}} </a>
                      {% else %} 
                        {{ message[1] }} 
                      {% endif %}
                </div>
            {% endfor  %}
        </div>
    </div>
</body>
</html>
