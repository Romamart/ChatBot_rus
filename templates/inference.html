<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="../static/css/test.css">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a href="{{ url_for('mainPage') }}" class="navbar-brand">
            <img src="../static/imgs/home.svg" width="30" height="30" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
         data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
         aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="{{url_for('mainPage')}}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('inference')}}" class="nav-link">Inference</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link disabled">Reinforcment</a>
                </li>
            </ul>
        </div>
      </nav>

        <div class="container-fluid">
            <div class="container">
                <div class="row text-center">
                    <div class="col">
                        <h2>Workspace</h2>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col">
                        <form method="POST" action="/add_message">
                            <input class="text fix" name="textToChatbot">
                            <button class="btn btn-success fix">Add message</button>
                        </form>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col">
                        <h3>Messages List</h3>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col">
                        {% for message in messages %}
                        <div>
                            <b> {{ message[0] }} </b>:&nbsp; {% if message[1][0]=="h" and message[1][1]=="t" and message[1][2]=="t" and message[1][3]=="p" %}
                                <a href="{{message[1]}}"> {{message[1]}} </a>
                            {% else %} 
                                {{ message[1] }} 
                            {% endif %}
                        </div>
                        {% endfor  %}
                    </div>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
